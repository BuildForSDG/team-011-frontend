<main>
  <section class="section full-screen align-items-center">
    <div class="container">

      <div class="row justify-content-center">

        <div class="col-md-5 col-lg-4">
          <div class="p-50px-tb">
            <a routerLink="/"><img src="./assets/img/logo.png" class="light-logo" alt="Farm" title=""></a>
          </div>

          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="dark-color font-w-700 mb-0">Email</label>
                  <input type="email" class="form-control" name="email" formControlName="email" />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="dark-color font-w-700 mb-0">Password</label>
                  <input type="password" name='password' class="form-control" formControlName='password'>
                </div>
              </div>

              <div class="col-md-12 text-center p-15px-t">
                <button class="m-btn btn-block w-100 m-btn-radius m-btn-theme" type="submit"
                  [disabled]="loginForm.invalid">
                  Log In
                </button>
                <p class="mt-3 mb-0">Don't have an account? <a class="bold" [routerLink]="['/register']">Sign up</a></p>
              </div>

            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
</main>
