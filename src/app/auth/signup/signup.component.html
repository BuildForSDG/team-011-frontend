<main>
  <section class="section full-screen align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="p-50px-tb">
            <a [routerLink]="['/']"
              ><img
                src="./assets/img/logo.png"
                class="light-logo"
                alt="Farm"
                title=""
            /></a>
          </div>

          <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="dark-color font-w-700 mb-0">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="firstName"
                    formControlName="firstName"
                    trim
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="dark-color font-w-700 mb-0">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="lastName"
                    formControlName="lastName"
                    trim
                  />
                  <div
                    *ngIf="
                      signupForm.controls['lastName'].invalid &&
                      (signupForm.controls['lastName'].dirty ||
                        signupForm.controls['lastName'].touched)
                    "
                    class="alert alert-danger"
                  >
                    <div
                      *ngIf="signupForm.controls['lastName'].errors.required"
                    >
                      last name is required.
                    </div>
                    <div
                      *ngIf="signupForm.controls['lastName'].errors.maxLength"
                    >
                      last name must be at most 24 characters long.
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="dark-color font-w-700 mb-0">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    formControlName="email"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="dark-color font-w-700 mb-0">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    formControlName="password"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="dark-color font-w-700 mb-0"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    name="confirmPassword"
                    formControlName="confirmPassword"
                  />
                </div>
              </div>

              <div class="col-md-12 text-center p-15px-t">
                <button
                  class="m-btn btn-block w-100 m-btn-radius m-btn-theme"
                  type="submit"
                  [disabled]="signupForm.invalid"
                >
                  Sign Up
                </button>
                <p class="mt-3 mb-0">
                  Already have an account?
                  <a class="bold" [routerLink]="['/login']">Log in</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
