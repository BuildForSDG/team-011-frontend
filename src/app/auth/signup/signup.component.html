<div class="card card-login" style="height: 40rem;">

  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-header card-header-primary text-center">
      <h4 class="card-title">Register</h4>
      <span></span>
    </div>
    <br />
    <div class="card-body">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">face</i>
          </span>
        </div>
        <input formControlName="firstName" type="text" class="form-control" placeholder="First name...">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">person</i>
          </span>
        </div>
        <input formControlName="lastName" type="text" class="form-control" placeholder="Last name...">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">mail</i>
          </span>
        </div>
        <input formControlName="email" type="email" class="form-control" placeholder="Email...">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">lock_outline</i>
          </span>
        </div>
        <input formControlName="password" type="password" class="form-control" placeholder="Password...">
      </div>

      <div class="form-check form-check-radio">
        <label class="form-check-label">
          <input formControlName="role" class="form-check-input" type="radio" name="role" value="Farmer" required>
          I'm a Farmer looking for a farmland.
          <span class="circle">
            <span class="check"></span>
          </span>
        </label>
      </div>
      <div class="form-check form-check-radio">
        <label class="form-check-label">
          <input formControlName="role" class="form-check-input" type="radio" name="role" value="Landowner">
          I'm a Landowner looking for Tenants.
          <span class="circle">
            <span class="check"></span>
          </span>
        </label>
      </div>
    </div>
    <p class="text-center"><button type="submit" class="btn btn-primary btn-link btn-wd btn-lg">Sign Up</button></p>
    <div class="card-footer text-center">
      <div class="col-12">
        <p class="description">don't have an account?
          <a [routerLink]="['/login']">Login</a>
        </p>
      </div>
    </div>
  </form>
</div>
