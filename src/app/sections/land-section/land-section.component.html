 <!-- Section -->
 <section class="section border-bottom-1 border-color-gray">
   <div class="container">
     <div class="row section-title md-m-25px-b m-45px-b justify-content-center text-center">
       <div class="col-lg-8">
         <h3 class="display-5 dark-color m-10px-b">The marketplace</h3>
         <div class="lead font-w-400">All the farmers needs in one place</div>
       </div>
     </div>
     <div class="tab-style-1 light p-15px-t">
       <div class="row justify-content-center">
         <div class="col-lg-10">
           <ul class="nav nav-fill border box-shadow" id="pills-tab" role="tablist">
             <li class="nav-item">
               <a class="nav-link active" id="pills-01-tab" data-toggle="pill" href="#pills-01" role="tab"
                 aria-controls="pills-01" aria-selected="false">
                 <div class="d-md-flex justify-content-md-center align-items-md-center">
                   <span>For Rent</span>
                 </div>
               </a>
             </li>
             <li class="nav-item">
               <a class="nav-link" id="pills-02-tab" data-toggle="pill" href="#pills-02" role="tab"
                 aria-controls="pills-02" aria-selected="true">
                 <div class="d-md-flex justify-content-md-center align-items-md-center">
                   <span>For Lease</span>
                 </div>
               </a>
             </li>

           </ul>
         </div>

         <div class="col-12">
           <div class="tab-content p-30px-t" id="pills-tabContent">

             <div class="tab-pane fade show active" id="pills-01" role="tabpanel" aria-labelledby="pills-01-tab">
               <div class="row align-items-center">
                 <div class="col-md-3 m-15px-tb" *ngFor="let land of rentLands;">
                   <a [routerLink]="['/land-detail', land.id]">
                     <div class="card box-shadow-hover transition hover-top">
                       <div class="card-header p-0">
                         <img src="./assets/img/land_sales.jpg">
                       </div>
                       <div class="card-body">
                         <h5 class="dark-color font-w-600 mb-0">For Rent</h5>
                         <span class="state-color"><img src="./assets/img/icons/location.svg"> {{land.province}}
                           State</span>
                         <h5 class="text-primary text-bold m-10px-t">{{land.price|currency:'₦':'symbol':'4.2-2'}}</h5>
                         <i class="fa fa-arrow-right f-right"></i>
                       </div>
                     </div>
                   </a>
                 </div>

               </div>
             </div>

             <div class="tab-pane fade" id="pills-02" role="tabpanel" aria-labelledby="pills-02-tab">
               <div class="row align-items-center">
                 <div class="col-md-3 m-15px-tb" *ngFor="let land of leaseLands;">
                   <a [routerLink]="['/land-detail', land.id]">
                     <div class="card box-shadow-hover transition hover-top">
                       <div class="card-header p-0">
                         <img src="./assets/img/land_sales.jpg">
                       </div>
                       <div class="card-body">
                         <h5 class="dark-color font-w-600 mb-0">For Lease</h5>
                         <span class="state-color"><img src="./assets/img/icons/location.svg"> {{land.province}}
                           State</span>
                         <h5 class="text-primary text-bold m-10px-t">{{land.price|currency:'₦':'symbol':'4.2-2'}}</h5>
                         <i class="fa fa-arrow-right f-right"></i>
                       </div>
                     </div>
                   </a>
                 </div>
               </div>
             </div>

           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
 <!-- End Section -->
